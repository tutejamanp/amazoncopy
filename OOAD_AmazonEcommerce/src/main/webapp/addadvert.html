function addProduct() {
	var form = $('#productForm')[0];
    var udata = new FormData(form);
    
    
    $.ajax({
    	type: "POST",
		enctype: 'multipart/form-data',
        url: "http://localhost:8055/amazon.com/webapi/AdvertismentController/addadvert",
        data: udata, 
       	processData: false,
        contentType: false,
        cache: false,
        async: true,
        timeout: 600000,
        success:function(result){
