$(document).ready(function() {  	
		var i =0;
    	
    	var userId = localStorage.getItem("admin_seller_id");
    	var api = "http://localhost:8055/amazon.com/webapi/AdminController/displayprodseller/"+userId;
    	$.get(api , function(data, status){
    	console.log(data);
    		
	    data.forEach(function(prod){
					$('#prod_sellerList').append("<tr><td>"+prod.id+"</td><td>"+prod.productname+"</td><td>"+prod.price+"</td><td>"+prod.discountedprice+"</td><td>"+prod.quantityleft+"</td><td>"+prod.description+"</td><td>"+prod.category.categoryname+"</td><td><img src='"+prod.product_images[0].url+"' style= 'width:100px;height:100px;'></td></tr>")
			});		
		});
});
</script>
