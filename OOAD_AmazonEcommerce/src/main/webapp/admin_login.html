<script type="text/javascript">
function login() {
	var form = $('#loginform')[0];
	
	var data = new FormData(form);
	
	$.ajax({
		type: 'POST', // GET
		url:"http://localhost:8055/amazon.com/webapi/AdminController/checkLogin",
		enctype:'multipart/form-data',
		processData:false,
		contentType:false,
		cache:false,
		timeout:600000,
		data: data,
		dataType: 'json',
		success: function(data){
			console.log("data is : "+data);
			localStorage.setItem("userdata", JSON.stringify(data[0]));
			console.log('bhavd');
			console.log(JSON.parse(localStorage.getItem("userdata")));
			console.log(data[0]);
			window.location.href = "http://localhost:8055/amazon.com/admin_menu.html";
			
        },
        error: function(jqXHR, textStatus, errorThrown){
            alert('Username or Password is incorrect');
        }
		});
	
}
	
	
</script>

	<form id="loginform">
	<div class="form-group input-group">

		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>

    </div> <!-- form-group// -->
   <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="password1" class="form-control" placeholder="Enter password" type="password" id="password1">
    </div> <!-- form-group// -->
    <div class="form-group">
        <button class="btn btn-warning btn-block" type="button" id ="registerbutton" onclick="login();"> Login </button>
    </div> <!-- form-group// -->      
                                                                     
</form>
